<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="top" class="jumbotron">
          <h1>First Bank of Money</h1>
          <h3>We got all the gold!</h3>
        </div>
        <div class="col-md-8">
          <form id="create" class="well">
            <h3>Create a New Account</h3>
            <div class="form-group">
              <label>Name:</label>
              <input id="userName" type="text" class="form-control">
              <br>
              <label>Initial Deposit:</label>
              <input id="deposit" type="number" class="form-control">
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
          </form>
        <div class="well">
          <h3>Move Your Money</h3>
          <div class="form-group">
            <form id="withdrawal-button">
              <input id="withdrawalAmount" type="number" class="form-control" placeholder="Amount to Withdraw">
              <button type="submit" class="btn btn-danger">Withdraw!</button>
            </form>
        </div><br>
          <div class="form-group">
            <form id="deposit-button">
              <input id="depositAmount" type="number" class="form-control" placeholder="Amount to Deposit">
              <button type="submit" class="btn btn-success">Deposit!</button>
            </form>
          </div>
        </div>
      </div><!--col end -->
      <div class="col-md-4">
        <div id="result" class="well">
          <h3> <span class="userName"></span>, your current balance is: <span class="dollar-sign">$</span><span class="output"></span></h3>
        </div>
      </div><!--col2 end -->
    </div><!--row end-->
  </div><!--container end-->
  </body>
</html>
